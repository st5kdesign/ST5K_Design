<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    <main class="content">

      <section class="info">

          <section class="info-wrapper">

            <div class="logo-small">
                <a href="index.md"><img src="img/st5k_logo.svg" width="65" height="65"></a>
            </div>

            <header class="title_wrapper">
              <h2 class="title">{{ page.title }}</h2>
              <p class="substrate-method">{{ page.substrate }} {{ page.method }}</p>
            </header>

            <article class="copy-description">
              <p class="copy">{{ content }}</p>
            </article>

            <section class="meta-info">
              <ul class="meta-categories">

                <li class="category">
                  <p class="cat-title">category</p>
                  <p class="describer">personal work</p>
                </li>

                <li class="category">
                  <p class="cat-title">tools used</p>

                  <div class="icons">
                    <img src="icons/Illustrator.svg" width="15" height="15">
                    <img src="icons/Photoshop.svg" width="15" height="15">
                  </div>

                </li>

              </ul>
            </section>

        </section>

      </section>

      <section class="images">

        <div class="carouselWrapper">

          <img src="img/Panthera_Leo_BlackShirt.png" height="100%" alt="">

        </div>

      </section>

    </main>


  </body>

  </html>
